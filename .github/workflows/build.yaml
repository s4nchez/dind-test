name: build
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged --shm-size=2g
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro
    container:
      image: ubuntu:latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Install
        run: |
          apt-get update
          apt-get install -y docker.io curl
      - name: Test
        run: ./run_test.sh
